{% set name = "Auto3D" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/auto3d-{{ version }}.tar.gz
  sha256: 0b6aa25d19d389adc3da6283be7db95e998c19deaed0d03800cd36f4cd9a3b87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pytorch
    - rdkit >=2020.09.01
    - openbabel >=3.1.1
    - pandas
    - pyyaml
    - send2trash
    - tqdm
    - psutil
    - torchani
    - ase

test:
  imports:
    - Auto3D
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/isayevlab/Auto3D_pkg
  summary: Auto3D is a Python package for generating low-energy conformers from SMILES.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - LiuCMU
    - ghutchis
